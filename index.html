<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>p5.play.Mario</title>
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <script src="lib/p5.dom.js" type="text/javascript"></script>
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body background="background.jpg">
  <center>
    <div class="btn btn-info h">
    <h1>AI MARIO GAME</h1>
    <button class="btn btn-info" onclick="instructionsButton()" data-toggle="modal" data-target="#in">Instructions</button>
  </div>
  <img src="mario.jpg" id="big_image">
  <br><br>
  <button class="btn btn-success" onclick="startGame()">Start Game</button>
  <br>
  <h4 class="btn btn-warning" id="status">Status : </h4>
  <br><br>
  <div id="canvas"></div>
  <br><br>
  <div id="game_console"></div>
  <div id="in" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
     <div class="modal-header">
      <button class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Instructions</h4>
     </div>
     <div class="modal-body">
      <img class="i1" src="jump.png">
      <img class="i1" src="left.png">
      <img class="i1" src="right.png">
     </div>
      </div>
    </div>
  </div>
  <h4 id="linuk">Source code : <a href="https://github.com/linuk">Linuk</a> || Game credit : Mario </h4>
  </center>
  </body>
</html>
